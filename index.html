<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid pageTitle">
        <div class="container">
            <h1 class="display-4 pageTitle">Weather Dashboard</h1>
        </div>
    </div>
    <div class = "container">
       <div class = "row">
        <div class="card col-md-4">
            <div class="card-body">
              <h5 class="card-title">Search for a City:</h5>
              <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                   <input type="text" class="form-control" id="cityInput">
                </div>
                  <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
             </form>
             <div class = "previousSearch">

             </div>
            </div>
        </div>
        <div class = "col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="cityTitle"></h5>
                </div>
           </div>
           <div class="card">
                <div class="card-body">
                    <h5 class="fiveDayForecast"></h5>
                </div>
           </div>
            
        </div>
      </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://kit.fontawesome.com/5a59e9708f.js" crossorigin="anonymous"></script>
      <script src="script.js"></script>
  </body>
</html>
